<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="630" fill="url(#pattern)" opacity="0.05"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#f97316" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#f97316" opacity="0.1"/>
  
  <!-- Logo area -->
  <g transform="translate(80, 200)">
    <!-- Flame icon -->
    <circle cx="60" cy="60" r="50" fill="#f97316"/>
    <path d="M60 30 C60 30 75 50 75 65 C75 80 68 85 60 85 C52 85 45 80 45 65 C45 50 60 30 60 30Z" fill="white"/>
    <path d="M60 45 C60 45 68 55 68 62 C68 70 64 73 60 73 C56 73 52 70 52 62 C52 55 60 45 60 45Z" fill="#f97316"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">DCS Ramonage</text>
  
  <!-- Tagline -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">Artisan ramoneur certifié</text>
  
  <!-- Services -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="24" fill="#f97316">Ramonage • Débistrage • Tubage • Entretien poêles</text>
  
  <!-- Location -->
  <g transform="translate(200, 420)">
    <circle cx="12" cy="12" r="12" fill="#f97316" opacity="0.2"/>
    <text x="35" y="18" font-family="Arial, sans-serif" font-size="22" fill="#cbd5e1">Oise (60) & Val-d'Oise (95)</text>
  </g>
  
  <!-- Phone -->
  <g transform="translate(200, 470)">
    <rect x="0" y="0" width="280" height="50" rx="25" fill="#f97316"/>
    <text x="140" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">09 80 80 10 61</text>
  </g>
  
  <!-- Rating -->
  <g transform="translate(900, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">5.0</text>
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="24" fill="#fbbf24">★★★★★</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">+50 avis Google</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white"/>
    </pattern>
  </defs>
</svg>
